<!-- AE Support Report Site - Render Ready -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AE SafeReport</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f3f3f3;
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-gray-900 p-6 rounded-xl shadow-xl w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-4 text-center text-red-500">üõ°Ô∏è AE SafeReport</h1>
    <p class="mb-6 text-sm text-gray-300 text-center">Submit an extortion or threat report securely and anonymously. Our team will review it and take action within our limits. <strong>This system is not law enforcement.</strong></p>

    <form id="reportForm" class="space-y-4">
      <input type="password" name="accessKey" placeholder="Access Password" required class="w-full p-2 rounded bg-gray-800 text-white">
      <input type="text" name="reporter" placeholder="Your Discord Username (e.g., SkbidiToilet#1234)" required class="w-full p-2 rounded bg-gray-800 text-white">
      <input type="text" name="victim" placeholder="Victim's Username (if different)" class="w-full p-2 rounded bg-gray-800 text-white">
      <input type="text" name="suspect" placeholder="Suspect Username or ID (if known)" class="w-full p-2 rounded bg-gray-800 text-white">
      <textarea name="description" placeholder="What happened? Please describe in detail." required class="w-full p-2 rounded bg-gray-800 text-white h-28"></textarea>
      <input type="url" name="evidence" placeholder="Link to evidence (e.g., Imgur, Discord CDN)" required class="w-full p-2 rounded bg-gray-800 text-white">

      <label class="text-sm text-gray-400">
        <input type="checkbox" required>
        I consent to this data being reviewed by AE volunteers and understand this is not an official legal authority.
      </label>

      <div class="g-recaptcha" data-sitekey="6Lf_IIMrAAAAAJLOWX4xKiswbRv0IqqVZH8Qm5Gn"></div>

      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded">Submit Report</button>
    </form>

    <p id="statusMsg" class="mt-4 text-center text-green-400 hidden">‚úÖ Report submitted. Thank you for helping the community.</p>
  </div>

  <script>
    const form = document.getElementById('reportForm');
    const statusMsg = document.getElementById('statusMsg');
    const ACCESS_PASSWORD = 'ax30g(b77d#B'; // Set this in your backend too

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const accessKey = formData.get('accessKey');
      const recaptcha = grecaptcha.getResponse();

      if (!recaptcha) {
        alert('Please complete the CAPTCHA.');
        return;
      }

      if (accessKey !== ACCESS_PASSWORD) {
        alert('Incorrect access password.');
        return;
      }

      const payload = {
        username: 'AE Report Bot',
        embeds: [{
          title: 'üõ°Ô∏è New Extortion Report',
          color: 14423100,
          fields: [
            { name: 'Reporter', value: formData.get('reporter') || 'N/A' },
            { name: 'Victim', value: formData.get('victim') || 'Same as reporter' },
            { name: 'Suspect', value: formData.get('suspect') || 'Unknown' },
            { name: 'Description', value: formData.get('description') || 'No description provided' },
            { name: 'Evidence', value: formData.get('evidence') || 'None' }
          ]
        }],
        log: {
          submittedAt: new Date().toISOString(),
          ip: 'client',
          referrer: document.referrer
        }
      };

      try {
        await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        form.reset();
        statusMsg.classList.remove('hidden');
        grecaptcha.reset();
      } catch (err) {
        alert('‚ùå Failed to submit report. Please try again later.');
      }
    });
  </script>
</body>
</html>
